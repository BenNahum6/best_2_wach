<!DOCTYPE html>
<html lang="en">
<head>
    <title>best_2_watch</title>
    <meta charset="UTF-8">
    <link rel = "icon" href ="imag/moviePic.jpg" type = "image/x-icon">
    <link rel = "icon" href ="../imag/moviePic.jpg" type = "image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/addNewMovie.js" type="text/javascript"></script>
    <link href="../css/addNewMovie.css" rel="stylesheet">
</head>
<body>
<div class="navigation_bar">
    <ul class="menu-bar">
        <img src="imag/moviePic.jpg" height="60" width="100">
        <li id="home">Home</li>
        <li id="search_movie_and_tv">Search movie & TV Shows</li>
        <li id="add_new_movie">Add a new movie & TV Shows</li>
        <li >Contact us</li>
        <img src="imag/moviePic.jpg" height="60" width="100">
    </ul>
</div>
<h3  id="content">add movie or tv series</h3>
<div class="parameters">
    id: <input type="text" id="id" placeholder="example: abc1"> <br>
    name: <input type="text" id="name" placeholder="example: the god father 2"> <br>
    picture: <input type="text" id="picture"> <br>
    director: <input type="text" id="director" placeholder="example: Quentin Tarantino"> <br>
    date: <input type="date" id="date"> <br>
    rating: <input type="number" step="1" placeholder="1 - 5" min="1" max="5" id="rating"> <br>
    <form id="type">
        Type:<br>
        <input type="radio" name="isSeries" checked="true" value="movie">    Movie<br>
        <input type="radio" name="isSeries" value="series">  Series<br>
    </form>
    <div hidden id="series">Series details (number episode in each season separated with one space):<br><input type="text" id="series_details" placeholder="example: 12 3 22" hid> <br></div>
    <button id="submit_button">submit</button>
</div>

<button id="return_button">return to movie list</button>

</body>
</html>
